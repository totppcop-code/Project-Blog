<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>My blog</title>
</head>

<body>

    <h2>部落格</h2>
    {% if user.is_authenticated %}
    <p>歡迎{{ user.username }}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}

        <input type="submit" value="登出" class="btn btn-outline-dark">
    </form>
    </p>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-outline-dark">登入</a>
    {% endif %}
    <a href="{% url 'post-list' %}">Home</a>



    <br>
    <div class="container">
        {% block title %}{% endblock title %}

        {% block content %}{% endblock content %}
    </div>



</body>

</html>
